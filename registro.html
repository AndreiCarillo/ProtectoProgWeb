<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="registro.css">
    <script src="registro.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Sudoku</title>
</head>
<body>
<div class="container register">
    <div class="row">
        <div class="col-md-4 register-left">
            <img src="sudoku.png" alt=""/>
            <h3>Bienvenido</h3>
            <p>Aqui puedes ingresar tus datos para el juego Sudoku y que tus puntuaciones se guarden</p>
            <input type="button" value="Ya tengo cuenta" onclick="Login()"/><br/>
        </div>
        <div class="register-right">
            <div class="tab-content">
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>
                                    <input id="nombre" type="text" class="form-control" placeholder="Nombre *" value="" />
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input id="usuario" type="text" class="form-control" placeholder="Usuario" value="" />
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input id="contrase単a" type="password" class="form-control" placeholder="Contrase単a *" value="" />
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input id="contrase単acopia" type="password" class="form-control"  placeholder="Confirmar Contrase単a *" value="" />
                                </label>
                            </div>
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio">
                                        <input type="radio" name="genero" value="Hombre" checked>
                                        <span> Hombre </span>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="genero" value="Mujer">
                                        <span>Mujer </span>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="genero" value="NoEspecificar">
                                        <span>No Especificar </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>
                                    <input id="email" type="email" class="form-control" placeholder="Correo Electronico *" value="" />
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input id="telefono" type="text" minlength="10" maxlength="10" class="form-control" placeholder="Telefono *" value="" />
                                </label>
                            </div>
                            <input type="submit" class="btnRegister"  value="Crear" onclick="validacion()"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
