<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="estilos" rel="stylesheet" type="text/css" href="carrusel.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="anexo.js"></script>
  <title>Mas juegos</title>
</head>

<body>
  <!--  -->
  <nav class="main-navigation">
    <div class="navbar-header">
      <a class="navbar-brand"><img id="logo" src="sudoku.png"></a>
    </div>
    <ul class="nav-list">
      <li class="nav-list-item">
        <a href="#" class="nav-link" onclick="Dificultad()">Elegir Dificultad</a>
      </li>
      <li class="nav-list-item">
        <a href="#" class="nav-link" onclick="Estadisticas()">Estadisticas</a>
      </li>
      <li class="nav-list-item">
        <a href="#" class="nav-link" onclick="Reglas()">Reglas</a>
      </li>
      <li class="nav-list-item">
        <a href="#" class="nav-link" onclick="Ingreso()">Salir</a>
      </li>
      <!-- No es compatible con la version de boostrap con la que se construyó ek carrusel -->
      <li class="nav-list-item">
        <select id="S1" name="select" onchange="CambioCSS();">
          <option value="estilo" selected>Default(Azul)</option>
          <option value="estilo1">Rojo</option>
          <option value="estilo2">Verde</option>
        </select>
      </li>

    </ul>
  </nav>

  <div class="container">
    <div id="centrar">
      <div class="panel panel-primary" id="div_reloj">
        <div class="panel-heading">Hora actual</div>
        <div class="panel-body" id="reloj"></div>
      </div>
    </div>

    <div class="jumbotron">
      <h1 id="h1">¡Bienvedo A Mas Juegos!</h1>
      <div id="carrusel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores inferiores-->
        <ol class="carousel-indicators">
          <li data-target="#carrusel" data-slide-to="0" class="active"></li>
          <li data-target="#carrusel" data-slide-to="1"></li>
          <li data-target="#carrusel" data-slide-to="2"></li>
          <li data-target="#carrusel" data-slide-to="3"></li>
          <li data-target="#carrusel" data-slide-to="4"></li>
        </ol>

        <!-- cuerpo carrusel -->
        <div class="carousel-inner">

          <div class="item active">
            <img src="ajedrez.jpg" alt="Ajedrez" style="width:100%;">
            <div class="carousel-caption">
              <h3>Ajedrez Online</h3>
              <p id="p1">¡Nunca reveles tu próximo movimiento! </p>
            </div>
          </div>

          <div class="item">
            <img src="gato.png" alt="gato" style="width:100%;">
            <div class="carousel-caption">
              <h3>3 En raya</h3>
              <p id="p2">¡A divertirse! </p>
            </div>
          </div>

          <div class="item">
            <img src="loteria.jpg" alt="Loteria" style="width:100%;">
            <div class="carousel-caption">
              <h3>Loteria Mexicana</h3>
              <p id="p3">¡La dama, La sirena! </p>
            </div>
          </div>

          <div class="item">
            <img src="pinturillo.jpg" alt="pinturillo" style="width:100%;">
            <div class="carousel-caption">
              <h3>Pinturillo 2</h3>
              <p id="p4">¿Listo para jugar? </p>
            </div>
          </div>

          <div class="item">
            <img src="slit.jpg" alt="slit" style="width:100%;">
            <div class="carousel-caption">
              <h3>Sliter</h3>
              <p id="p5">¡Comer o ser comido! </p>
            </div>
          </div>

        </div>

      </div>



      <!--  controles laterales-->
      <a class="left carousel-control" href="#carrusel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carrusel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
